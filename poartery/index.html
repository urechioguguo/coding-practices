<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stitch Poetry</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

<img src="./assets/poartery.png" alt="po-art-ery" class="center">
<div class="group">
  <div class="left">
    <p><button class="generate">Generate Poem</button>
      <input type="number" id="num-sentences" value="1" /> new lines</p>
  </div>
  <div class="right">
    <div id="poetry-content" class="poetry-content"></div>
  </div>
</div>

<h2>create art from your poem</h2>

<textarea id="input-text" cols="100" rows="15">paste your poem here...</textarea>

<canvas id="image"></canvas>
<div>Length: <span id="text-length"></span></div>
<div>Image size: <span id="image-size"></span></div>
<div>Chars to add until square: <span id="chars-add"></span></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
